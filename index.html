    window.onscroll = function() {
      myFunction()
    };

    var navbar = document.getElementById("navbar");
    var glue = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= glue) {

      } else {
        navbar.classList.remove("glue");
      }
    }
